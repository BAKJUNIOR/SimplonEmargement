<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>

<link rel="stylesheet" type="text/css" href="/ressource/css/ngo.css"></link>
<link rel="stylesheet" type="text/css" href="/ressource/css/monStyle.css"></link>
<link rel="stylesheet" type="text/css" href="/resource/css/domi.css"></link>
<link rel="stylesheet" type="text/css" href="/resource/css/Style.css"></link>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></link>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
  <title><ui:insert name="title">Simplon | Emargement</ui:insert></title>
  
</h:head>

<h:body>

<p:layout fullPage="true">
	<p:layoutUnit position="north">
		<div id="header">
		    <ui:insert name="header">
		    	<ui:include  src="/templates/header.xhtml"></ui:include>
		    </ui:insert>
		</div>
	</p:layoutUnit>
	
	<p:layoutUnit position="west" size="270" header="Simplon activity" collapsible="" style="background-color:#9a2424de">
	
		<h:form>
			<p:panelMenu >	
			
				<p:submenu label="Tâches "  style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 19px">
					<p:menuitem value="ACCUEIL" outcome="/index.xhtml" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 17px"/>
					<p:menuitem value="ENREGISTRER PARTICIPANT" outcome="/pages/participant.xhtml" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ; font-size: 17px"/>
					<p:menuitem value="LISTE PARTICIPANTS" outcome="/pages/listeParticipant.xhtml" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ; font-size: 17px"/>
					
				</p:submenu>
					
				
			
			</p:panelMenu>
		</h:form>
	</p:layoutUnit>
	
	<p:layoutUnit position="center" >
		<div id="content" class="div_fond">
		  <ui:insert name="body" >
		

	<div style="font-size: 14px ; padding-top: 40px; padding-left: 100px; padding-right: 100px">
	
        <p:dataTable style="text-align:center" id="tbl" var="variable" value="#{participantControllers.listTable}"
                 paginator="true" rows="10">
                
           <f:facet name="header" > LISTE DES PARTICIPANT</f:facet>
           
		
           
           <p:column style="width:90px">
                <f:facet name="header" >
                    <h:outputText value="Nom" style="color: #125181; "/>
                </f:facet>
                <h:outputText value="#{variable.nomParticipant}"/>
            </p:column>
           
           
             <p:column style="width:100px">
                <f:facet name="header" >
                    <h:outputText value="Prenom" style="color: #125181"/>
                </f:facet>
                <h:outputText value="#{variable.prenomParticipant}"/>
            </p:column>
     
            
             <p:column style="width:200px">
                <f:facet name="header" >
                    <h:outputText value="Numéro téléphone" style="color: #125181; width:80px"/>
                </f:facet>
                <h:outputText value="#{variable.numeroParticipant}"/>
            </p:column>
            
            <p:column style="width:200px">
                <f:facet name="header" >
                    <h:outputText value="Adresse email" style="color: #125181; width:80px"/>
                </f:facet>
                <h:outputText value="#{variable.adresseParticipant}"/>
            </p:column>
            
</p:dataTable>
           </div> 
	
	
	
	
	
	


		  </ui:insert>
		  </div>
	</p:layoutUnit>
	
	<p:layoutUnit position="south">
		<div id="footer">
		  <ui:insert name="footer">
				<ui:include src="/templates/footer.xhtml"></ui:include>
		  </ui:insert>
		</div>
	</p:layoutUnit>
</p:layout>


</h:body>
</html>
