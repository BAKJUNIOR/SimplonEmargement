<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
 <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="resource/css/Style.css"></link>
     
<title> Participant </title>
</h:head>

	<ui:composition template="/templates/templateAdmin.xhtml">
		
		<ui:define name="body">
		
		<div style="font-size: 15px ;  padding-left: 85px; padding-right: 85px">
		<h:form>
		<p:panel header="ENREGISTRER LES PARTICIPANTS" style="text-align:center ; padding:20px">
		
		<h:panelGrid columns="4" cellspacing="16" style="margin: 15px;">
		
		
	        <p:outputLabel style="padding-left:100px"  for="nom" value="Nom :"></p:outputLabel>
            <p:inputText id="nom" value="#{participantControllers.participer.nomParticipant}"></p:inputText>
		
		<p:outputLabel style="padding-left:100px"  for="prenom" value="Prenom:"></p:outputLabel>
            <p:inputText id="prenom" value="#{participantControllers.participer.prenomParticipant}"></p:inputText>
		
		<p:outputLabel style="padding-left:100px"  for="numero" value="Numéro téléphone:"></p:outputLabel>
            <p:inputText id="numero" value="#{participantControllers.participer.numeroParticipant}"></p:inputText>
            
            <p:outputLabel style="padding-left:100px"  for="adresse" value="Adresse email:"></p:outputLabel>
            <p:inputText id="adresse" value="#{participantControllers.participer.adresseParticipant}"></p:inputText>
		
          
            
     
		</h:panelGrid>
		
			<p:toolbar style=" padding-top: 15px ;  ">
	         <f:facet name="left">
	         
	            <p:commandButton value="Enregistrer participant" actionListener="#{participantControllers.enregistrer}"    ></p:commandButton>
	            <p:commandButton value=" Annuler"  actionListener="#{participantControllers.annuler}"  ></p:commandButton>
	            <p:commandButton value="Supprimer " actionListener="#{participantControllers.supprimer}"  ><p:confirm header="confirmation" message="confirmez-vous la suppression?"></p:confirm></p:commandButton>
	             
	         
	         </f:facet>
	   </p:toolbar>
			
		</p:panel>
		
		
		<div style="font-size: 15px ; padding-top: 15px; padding-left: 85px; padding-right: 85px">
		
		<p:dataTable var="variable" value="#{participantControllers.listTable}" selectionMode="single" rowKey="#{variable.idParticipant}">
		<f:facet name="header">PARTICIPANT ENREGISTRER</f:facet>
		<p:ajax event="rowSelect"    listener="#{participantControllers.selectionnerLigne}"></p:ajax>
		
		<p:column headerText="Nom" style="width:50px">
	     <h:outputText value="#{variable.nomParticipant}" />
	    </p:column>
	    
	    <p:column headerText="Prenom" style="width:50px">
	     <h:outputText value="#{variable.prenomParticipant} " />
	    </p:column>
	   
	    
	    
	    <p:column headerText="Numéro téléphone" style="width:50px">
	     <h:outputText value="#{variable.numeroParticipant}" />
	    </p:column>
	    
	    <p:column headerText="Adresse email" style="width:70px">
	     <h:outputText value="#{variable.adresseParticipant}" />
	    </p:column>
	    
	     
		</p:dataTable>
</div>

<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	   
	   </p:confirmDialog>
		
		</h:form>
		</div>
		</ui:define>
		
		
	
	
		
	</ui:composition>
	

</html>
